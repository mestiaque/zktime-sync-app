name: Build ZKTime Sync Installer

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyzk requests
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }

      - name: Build EXE
        shell: pwsh
        run: |
          if (Test-Path "dist") { Remove-Item -Recurse -Force dist }
          if (Test-Path "build") { Remove-Item -Recurse -Force build }
          mkdir build
          pyinstaller --onefile --noconsole --name ZKTimeSync `
            --icon app_icon.ico `
            --hidden-import=zk `
            --hidden-import=requests `
            app.py

      - name: Install Inno Setup
        shell: pwsh
        run: choco install innosetup -y

      - name: Build Installer
        shell: pwsh
        run: iscc ZKTimeSync.iss

      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZKTimeSyncInstaller
          path: Output/ZKTimeSyncInstaller.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Output/ZKTimeSyncInstaller.exe
          name: ZKTime Sync ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
