name: Build EXE for ZKTime Sync

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # ম্যানুয়ালি রান করার অপশন

jobs:
  build-exe:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # বারবার ডাউনলোড এড়াতে ক্যাশ ব্যবহার করুন

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # নেটওয়ার্ক ইস্যু এড়াতে রিট্রাই এবং টাইমআউট সেট করা
          pip install --retries 10 --default-timeout 100 pyinstaller
          if (Test-Path requirements.txt) { 
            pip install --retries 10 --default-timeout 100 -r requirements.txt 
          }

      - name: Build EXE with PyInstaller
        run: |
          # dist ফোল্ডার আগে থেকে থাকলে ডিলিট করে ক্লিন বিল্ড করা
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          pyinstaller --noconsole --onefile --name ZKTimeSync app.py

      - name: Create Release and Upload EXE
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          files: dist/ZKTimeSync.exe
          # ম্যানুয়ালি রান করলে একটি ডিফল্ট ট্যাগ সেট হবে
          tag_name: ${{ github.ref_name || 'manual-build' }}
          name: Release ${{ github.ref_name || 'Manual Build' }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
