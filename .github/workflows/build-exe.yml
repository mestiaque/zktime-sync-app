name: Build EXE for ZKTime Sync

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-exe:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --retries 10 --default-timeout 100 pyinstaller pyzk requests
          if (Test-Path requirements.txt) { 
            pip install --retries 10 --default-timeout 100 -r requirements.txt 
          }

      - name: Build EXE with PyInstaller
        run: |
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          pyinstaller --onefile --noconsole --name ZKTimeSync --hidden-import=zk --hidden-import=requests app.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZKTimeSync-Executable
          path: dist/ZKTimeSync.exe

      - name: Create Release and Upload EXE
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          files: dist/ZKTimeSync.exe
          tag_name: ${{ github.ref_name || 'manual-build' }}
          name: Release ${{ github.ref_name || 'Manual Build' }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
